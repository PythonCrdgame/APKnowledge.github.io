<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AyurVidya • Sacred Grove</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;600&display=swap');

    :root {
      --emerald: #10b981;
    }

    body {
      font-family: 'Inter', sans-serif;
      transition: all 0.4s;
    }

    .heading-font { font-family: 'Playfair Display', serif; }

    .glass {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .page { display: none; }
    .page.active { display: block; }

    [data-theme="light"] {
      background: #f8fafc;
      color: #111827;
    }

    [data-theme="light"] .glass {
      background: rgba(0,0,0,0.05);
      border-color: rgba(0,0,0,0.1);
    }

    [data-theme="light"] .bg-zinc-950 { background: #f3f4f6; }
    [data-theme="light"] .text-zinc-200 { color: #1f2937; }
  </style>
</head>
<body class="bg-zinc-950 text-zinc-200 min-h-screen" data-theme="dark">

  <nav class="fixed top-0 w-full z-50 glass border-b border-emerald-900/50">
    <div class="max-w-7xl mx-auto px-6 py-5 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <i class="fa-solid fa-leaf text-3xl text-emerald-500"></i>
        <span class="heading-font text-3xl font-bold">AyurVidya</span>
      </div>
      <div class="flex gap-8 items-center">
        <button onclick="navigateTo('home')" class="hover:text-emerald-400">Welcome</button>
        <button onclick="navigateTo('encyclopedia')" class="hover:text-emerald-400">Encyclopedia</button>
        <button id="theme-toggle" onclick="toggleTheme()" class="px-5 py-2 bg-emerald-600 rounded-xl flex items-center gap-2">
          <i class="fa-solid fa-moon"></i> Dark
        </button>
      </div>
    </div>
  </nav>

  <div id="home" class="page active pt-24">
    <header class="min-h-screen flex items-center justify-center bg-gradient-to-b from-emerald-900/30 to-transparent">
      <div class="text-center px-6">
        <h1 class="heading-font text-7xl md:text-8xl font-bold">Sacred Grove</h1>
        <p class="text-xl mt-6 max-w-2xl mx-auto">Ancient Ayurvedic wisdom preserved digitally</p>
        <button onclick="navigateTo('encyclopedia')" class="mt-10 px-10 py-5 bg-emerald-600 rounded-2xl text-lg font-medium hover:bg-emerald-500">
          Explore Plants
        </button>
      </div>
    </header>
  </div>

  <div id="encyclopedia" class="page pt-24 hidden">
    <section class="py-20 px-6 max-w-7xl mx-auto">
      <h1 class="heading-font text-6xl text-center mb-12">Encyclopedia</h1>
      <input id="search" type="text" placeholder="Search plants..." oninput="filterPlants()" class="w-full max-w-lg mx-auto block p-4 rounded-2xl glass mb-12">
      <div id="plants-grid" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
      <p id="no-results" class="hidden text-center text-2xl mt-20 text-gray-400">No plants found matching your search.</p>
    </section>
  </div>

  <div id="modal" class="hidden fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4">
    <div class="glass rounded-3xl max-w-lg w-full overflow-hidden relative">
      <button onclick="closeModal()" class="absolute top-4 right-4 text-3xl text-white bg-black/50 w-12 h-12 rounded-full flex items-center justify-center hover:bg-black/70">×</button>
      <div id="modal-body" class="p-8"></div>
    </div>
  </div>

  <script>
    // Theme
    function toggleTheme() {
      const html = document.documentElement;
      const isDark = html.getAttribute('data-theme') !== 'light';
      html.setAttribute('data-theme', isDark ? 'light' : 'dark');
      localStorage.setItem('theme', isDark ? 'light' : 'dark');
      document.getElementById('theme-toggle').innerHTML = isDark 
        ? '<i class="fa-solid fa-sun"></i> Light' 
        : '<i class="fa-solid fa-moon"></i> Dark';
    }

    if (localStorage.getItem('theme') === 'light') toggleTheme();

    // Navigation
    function navigateTo(id) {
      document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      window.scrollTo(0, 0);
    }

    // Modal
    function showModal(title, content) {
      document.getElementById('modal-body').innerHTML = `<h2 class="text-3xl mb-4">${title}</h2><p>${content}</p>`;
      document.getElementById('modal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
    }

    document.getElementById('modal')?.addEventListener('click', e => {
      if (e.target === e.currentTarget) closeModal();
    });

    // Basic search demo
    const plants = [
      { name: "Ashwagandha", desc: "Adaptogen for stress relief" },
      { name: "Tulsi", desc: "Holy basil for immunity" },
      { name: "Amla", desc: "Rich in vitamin C" }
    ];

    function filterPlants() {
      const term = document.getElementById('search')?.value.toLowerCase() || '';
      const grid = document.getElementById('plants-grid');
      const noRes = document.getElementById('no-results');
      grid.innerHTML = '';

      const matches = plants.filter(p => p.name.toLowerCase().includes(term));
      if (matches.length === 0 && term) {
        noRes.classList.remove('hidden');
      } else {
        noRes.classList.add('hidden');
        matches.forEach(p => {
          const card = document.createElement('div');
          card.className = 'glass p-6 rounded-2xl cursor-pointer hover:scale-105 transition';
          card.innerHTML = `<h3 class="text-xl font-bold">${p.name}</h3><p class="mt-2">${p.desc}</p>`;
          card.onclick = () => showModal(p.name, p.desc + ' — Educational info only.');
          grid.appendChild(card);
        });
      }
    }

    // Start on home or hash page
    window.addEventListener('load', () => {
      const hash = location.hash.slice(1) || 'home';
      navigateTo(hash);
    });
  </script>
</body>
</html>
