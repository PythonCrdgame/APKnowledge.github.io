      background-position: center;
    }

    .glass {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);

    .plant-card {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);

    .plant-card:hover {

    .leaf {
      position: absolute;
      font-size: 1.5rem;
      opacity: 0.15;
      pointer-events: none;
      animation: float 25s linear infinite;

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }

    // Theme Toggle
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute('data-theme') || 'dark';
      const next = current === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);

      const btn = document.getElementById('theme-toggle');
      btn.innerHTML = next === 'light' 
        ? '<i class="fa-solid fa-sun"></i> Light Grove' 
        : '<i class="fa-solid fa-moon"></i> Dark Grove';
    }

    // Load saved theme
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.documentElement.setAttribute('data-theme', savedTheme);
    toggleTheme();

    // Navigation
    function navigateTo(page) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(page).classList.add('active');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Modal
    function showModal(plant) {
      document.getElementById('modal-image').src = plant.image;
      document.getElementById('modal-sanskrit').textContent = plant.sanskrit;
      document.getElementById('modal-scientific').textContent = plant.scientific;
      document.getElementById('modal-common').textContent = plant.common;
      document.getElementById('modal-dosha').textContent = plant.dosha;
      document.getElementById('modal-actions').textContent = plant.actions;
      document.getElementById('modal-effect').textContent = plant.effect;
      document.getElementById('modal-description').textContent = plant.description;
      document.getElementById('modal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
    }

    document.getElementById('modal')?.addEventListener('click', e => {
      if (e.target === e.currentTarget) closeModal();
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeModal();
    });

    function createCard(plant, isFeatured = false) {
      const card = document.createElement('div');
      card.className = `plant-card glass rounded-3xl overflow-hidden cursor-pointer ${isFeatured ? 'hover:scale-105' : ''}`;
      card.innerHTML = `
        <img src="${plant.image}" class="w-full h-56 object-cover">
        <div class="p-6">
          <div class="heading-font text-2xl text-white">${plant.sanskrit}</div>
          <div class="text-zinc-400 text-sm">${plant.common}</div>
          <div class="text-emerald-400 text-xs mt-2">${plant.dosha}</div>
        </div>
      `;
      card.onclick = () => showModal(plant);
      return card;
    }

    function renderPlants(filtered, containerId = 'plants-grid') {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      filtered.forEach(p => container.appendChild(createCard(p)));
    }

    function filterPlants() {
      const term = document.getElementById('search')?.value?.toLowerCase().trim() || '';
      const dosha = document.getElementById('doshaFilter')?.value || '';

      let filtered = plants.filter(p => {
        const nameMatch = p.sanskrit.toLowerCase().includes(term) || 
                          p.common.toLowerCase().includes(term) ||
                          p.scientific.toLowerCase().includes(term);
        const doshaMatch = !dosha || p.dosha.includes(dosha);
        return nameMatch && doshaMatch;
      });

      const grid = document.getElementById('plants-grid');
      const noRes = document.getElementById('no-results');
      renderPlants(filtered);

      if (filtered.length === 0 && (term || dosha)) {
        noRes.classList.remove('hidden');
      } else {
        noRes.classList.add('hidden');
      }
    }

    function setDoshaFilter(value) {
      const select = document.getElementById('doshaFilter');
      if (select) {
        select.value = value;
        filterPlants();
      }
    }

    function showAbout() {
      alert("AyurVidya is an educational tribute to ancient Ayurvedic wisdom. All information is for learning only ‚Äî consult a qualified practitioner for use.");
    }

    function showGuidedTour() {
      alert("Welcome to the Sacred Grove! Navigate between Welcome and Encyclopedia pages, search plants, filter by dosha, and explore each card. Enjoy your journey through healing herbs.");
    }

    function createFloatingLeaves() {
      const container = document.getElementById('leaves');
      for (let i = 0; i < 18; i++) {
        const leaf = document.createElement('div');
        leaf.className = 'leaf';
        leaf.textContent = ['üçÉ','üåø','üå±','ü™¥'][Math.floor(Math.random()*4)];
        leaf.style.left = Math.random() * 100 + 'vw';
        leaf.style.animationDelay = '-' + Math.random() * 30 + 's';
        container.appendChild(leaf);
      }
    }

    // Init
    window.onload = () => {
      createFloatingLeaves();
      renderPlants(plants.slice(0, 3), 'featured-grid'); // Featured on home
      filterPlants(); // Initial encyclopedia render
    };
