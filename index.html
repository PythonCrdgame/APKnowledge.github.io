<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

  <!-- Tailwind + Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap');
    * { transition: background-color 0.3s, border-color 0.2s; }
    body { font-family: 'Inter', sans-serif; }
    .heading-font { font-family: 'Playfair Display', serif; }

    .hero-bg {
      background-image: linear-gradient(135deg, rgba(2,20,12,0.85) 0%, rgba(5,40,25,0.9) 100%), 
      url('https://images.pexels.com/photos/158028/bellingrath-gardens-alabama-landscape-scenic-158028.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
      background-size: cover;
      background-position: center 30%;
    }

    .glass {
      background: rgba(20, 40, 30, 0.25);
      backdrop-filter: blur(14px) saturate(180%);
      border: 1px solid rgba(110, 231, 183, 0.15);
    }

    .plant-card {
      transition: all 0.4s cubic-bezier(0.2, 0.9, 0.3, 1.1);
      cursor: pointer;
    }
    .plant-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 30px 40px -20px #0f766e;
      border-color: #10b981;
    }

    /* floating leaf animation */
    .floating-leaf {
      position: absolute;
      font-size: 2.2rem;
      opacity: 0.2;
      pointer-events: none;
      animation: drift 28s linear infinite;
      z-index: 0;
    }
    @keyframes drift {
      0% { transform: translateY(110vh) rotate(0deg) scale(0.8); }
      100% { transform: translateY(-20vh) rotate(320deg) scale(1.4); }
    }

    /* page switch */
    .page { display: none; }
    .page.active { display: block; }

    /* theme variables */
    :root, [data-theme="dark"] {
      background: #0c0f0e;
      color: #e2e8f0;
    }
    [data-theme="dark"] .glass {
      background: rgba(10, 25, 18, 0.6);
      border-color: #2b5e4b;
    }
    [data-theme="light"] {
      background: #f6fbf9;
      color: #1a2e25;
    }
    [data-theme="light"] .glass {
      background: rgba(220, 250, 235, 0.7);
      border-color: #9ecfbb;
    }
    [data-theme="light"] .bg-zinc-900 { background: #e2efe8; }
    [data-theme="light"] .text-zinc-200 { color: #16332a; }
    [data-theme="light"] .text-zinc-400 { color: #2b5a4a; }
    [data-theme="light"] .bg-zinc-950 { background: #d6eae0; }
    [data-theme="light"] button.bg-emerald-600 { background: #059669; color: white; }
  </style>
</head>
<body data-theme="dark" class="min-h-screen">

  <!-- ENCYCLOPEDIA page -->

      <div class="p-7">
        <div class="flex justify-between items-start">
          <div>
            <span id="modal-dosha" class="text-xs font-mono bg-emerald-800/60 px-3 py-1 rounded-full"></span>

            <p id="modal-scientific" class="italic text-emerald-300"></p>
            <p id="modal-common" class="text-xl mt-1"></p>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4 mt-6 border-t border-emerald-800/50 pt-6">
          <div><h4 class="text-zinc-400">‚ú® actions</h4><p id="modal-actions" class="font-medium"></p></div>
          <div><h4 class="text-zinc-400">üå°Ô∏è doshic effect</h4><p id="modal-effect" class="font-medium text-emerald-300"></p></div>
        </div>

      </div>
    </div>
  </div>

  <script>
    (function() {
      // ---- RELIABLE PLANT DATA (all images from pexels/pixabay - verified working) ----
      const plants = [

        { sanskrit: "Tulasƒ´", scientific: "Ocimum sanctum", common: "Holy Basil", dosha: "Kapha-Vata", effect: "Kapha‚Üì, Vata‚Üì", actions: "Respiratory ¬∑ immunity ¬∑ sacred adaptogen", description: "Purifies mind and lungs; used daily in teas for clarity.", image: "https://images.pexels.com/photos/6316048/pexels-photo-6316048.jpeg?auto=compress&cs=tinysrgb&w=600" },
        { sanskrit: "ƒÄmalakƒ´", scientific: "Phyllanthus emblica", common: "Amla", dosha: "Tridoshic", effect: "Balances all", actions: "Antioxidant ¬∑ rejuvenative ¬∑ vitamin C", description: "Primary ingredient in Chyawanprash; builds ojas.", image: "https://images.pexels.com/photos/4113921/pexels-photo-4113921.jpeg?auto=compress&cs=tinysrgb&w=600" },
        { sanskrit: "Harƒ´takƒ´", scientific: "Terminalia chebula", common: "Haritaki", dosha: "Tridoshic", effect: "Vata‚Üì, detox", actions: "Digestive ¬∑ brain tonic ¬∑ laxative", description: "‚ÄòKing of medicines‚Äô ‚Äî supports voice and elimination.", image: "https://images.pexels.com/photos/5726902/pexels-photo-5726902.jpeg?auto=compress&cs=tinysrgb&w=600" },
        { sanskrit: "Gud≈´cƒ´", scientific: "Tinospora cordifolia", common: "Giloy", dosha: "Tridoshic", effect: "Balances all", actions: "Immunity ¬∑ anti-inflammatory ¬∑ antipyretic", description: "Known as ‚Äòamrita‚Äô ‚Äî celestial rejuvenator.", image: "https://images.pexels.com/photos/7654111/pexels-photo-7654111.jpeg?auto=compress&cs=tinysrgb&w=600" },
        { sanskrit: "≈öatƒÅvarƒ´", scientific: "Asparagus racemosus", common: "Shatavari", dosha: "Pitta-Vata", effect: "P‚Üì, V‚Üì", actions: "Women's health ¬∑ lactation ¬∑ soothing", description: "Ultimate female tonic, cools and nourishes.", image: "https://images.pexels.com/photos/6219561/pexels-photo-6219561.jpeg?auto=compress&cs=tinysrgb&w=600" },
        { sanskrit: "Nimba", scientific: "Azadirachta indica", common: "Neem", dosha: "Pitta-Kapha", effect: "P‚Üì, K‚Üì", actions: "Blood purifier ¬∑ skin ¬∑ bitter", description: "Shatters toxins; supports teeth and skin.", image: "https://images.pexels.com/photos/5122183/pexels-photo-5122183.jpeg?auto=compress&cs=tinysrgb&w=600" },
        { sanskrit: "BrƒÅhmƒ´", scientific: "Bacopa monnieri", common: "Brahmi", dosha: "Vata-Pitta", effect: "V‚Üì, P‚Üì", actions: "Memory ¬∑ focus ¬∑ nervine", description: "Expands consciousness and supports learning.", image: "https://images.pexels.com/photos/5047047/pexels-photo-5047047.jpeg?auto=compress&cs=tinysrgb&w=600" },
        { sanskrit: "Ya·π£·π≠imadhu", scientific: "Glycyrrhiza glabra", common: "Licorice", dosha: "Vata-Pitta", effect: "V‚Üì, P‚Üì", actions: "Soothing ¬∑ demulcent ¬∑ throat", description: "Excellent for cough, stomach ulcers, and voice.", image: "https://images.pexels.com/photos/5881878/pexels-photo-5881878.jpeg?auto=compress&cs=tinysrgb&w=600" },
        { sanskrit: "HaridrƒÅ", scientific: "Curcuma longa", common: "Turmeric", dosha: "Kapha-Pitta", effect: "K‚Üì, P‚Üì", actions: "Anti-inflammatory ¬∑ antioxidant", description: "Golden goddess for joints and liver.", image: "https://images.pexels.com/photos/4198325/pexels-photo-4198325.jpeg?auto=compress&cs=tinysrgb&w=600" },
        { sanskrit: "Arjunah", scientific: "Terminalia arjuna", common: "Arjuna", dosha: "Pitta-Kapha", effect: "P‚Üì, K‚Üì", actions: "Cardiac tonic ¬∑ heart support", description: "Strengthens circulatory system.", image: "https://images.pexels.com/photos/3758839/pexels-photo-3758839.jpeg?auto=compress&cs=tinysrgb&w=600" },
        { sanskrit: "Pippalƒ´", scientific: "Piper longum", common: "Long pepper", dosha: "Kapha-Vata", effect: "K‚Üì, V‚Üì", actions: "Digestive ¬∑ bioenhancer", description: "Ignites agni and amplifies other herbs.", image: "https://images.pexels.com/photos/6287313/pexels-photo-6287313.jpeg?auto=compress&cs=tinysrgb&w=600" },
        { sanskrit: "Ma·πáji·π£·π≠hƒÅ", scientific: "Rubia cordifolia", common: "Manjistha", dosha: "Kapha-Pitta", effect: "K‚Üì, P‚Üì", actions: "Lymphatic ¬∑ blood mover", description: "Deep red root for skin and microcirculation.", image: "https://images.pexels.com/photos/6179667/pexels-photo-6179667.jpeg?auto=compress&cs=tinysrgb&w=600" }
      ];

      // ----- CORE FUNCTIONS -----
      window.navigateTo = function(page) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(page).classList.add('active');
        window.scrollTo({ top: 0, behavior: 'smooth' });
      };

      // theme toggle
      window.toggleTheme = function() {
        const html = document.documentElement;
        const current = html.getAttribute('data-theme') || 'dark';
        const next = current === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        const btn = document.getElementById('theme-toggle');
        btn.innerHTML = next === 'light' ? '<i class="fa-solid fa-sun"></i> light' : '<i class="fa-solid fa-moon"></i> dark';
      };
      const saved = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', saved);
      if (saved === 'light') document.getElementById('theme-toggle').innerHTML = '<i class="fa-solid fa-sun"></i> light';

      // modal controls
      window.showModal = function(plant) {
        document.getElementById('modal-image').src = plant.image;
        document.getElementById('modal-sanskrit').innerText = plant.sanskrit;
        document.getElementById('modal-scientific').innerText = plant.scientific;
        document.getElementById('modal-common').innerText = plant.common;
        document.getElementById('modal-dosha').innerText = plant.dosha;
        document.getElementById('modal-actions').innerText = plant.actions;
        document.getElementById('modal-effect').innerText = plant.effect;
        document.getElementById('modal-description').innerText = plant.description;
        document.getElementById('modal').classList.remove('hidden');
      };
      window.closeModal = function() { document.getElementById('modal').classList.add('hidden'); };
      document.getElementById('modal')?.addEventListener('click', e => { if (e.target === e.currentTarget) closeModal(); });
      document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });

      // card factory
      function createCard(plant) {
        const div = document.createElement('div');
        div.className = 'plant-card glass rounded-3xl overflow-hidden';
        div.innerHTML = `<img src="${plant.image}" class="w-full h-56 object-cover" loading="lazy">
          <div class="p-5">
            <span class="heading-font text-2xl">${plant.sanskrit}</span>
            <p class="text-sm text-zinc-400">${plant.common}</p>
            <span class="inline-block mt-2 text-xs bg-emerald-800/40 px-3 py-1 rounded-full">${plant.dosha}</span>
          </div>`;
        div.onclick = () => showModal(plant);
        return div;
      }

      // featured (home)
      const featured = plants.filter((_, i) => i < 3); // first three: ashwa, tulsi, amla
      const featuredGrid = document.getElementById('featured-grid');
      if (featuredGrid) featured.forEach(p => featuredGrid.appendChild(createCard(p)));

      // encyclopedia rendering & filter
      window.filterPlants = function() {
        const term = document.getElementById('search')?.value.toLowerCase() || '';
        const dosha = document.getElementById('doshaFilter')?.value || '';
        const filtered = plants.filter(p => 
          (p.sanskrit.toLowerCase().includes(term) || p.common.toLowerCase().includes(term) || p.scientific.toLowerCase().includes(term)) &&
          (dosha === '' || p.dosha.includes(dosha))
        );
        const container = document.getElementById('plants-grid');
        container.innerHTML = '';
        filtered.forEach(p => container.appendChild(createCard(p)));
        const noRes = document.getElementById('no-results');
        if (filtered.length === 0 && (term || dosha)) noRes.classList.remove('hidden');
        else noRes.classList.add('hidden');
      };

      window.setFilter = function(d) {
        document.getElementById('doshaFilter').value = d;
        filterPlants();
        navigateTo('encyclopedia');
      };

      // extra features: breathing / wisdom
      window.startBreathingExercise = function() {
        alert("üå¨Ô∏è 4-7-8 breath: inhale 4 sec, hold 7, exhale 8. Repeat 3 times. (guiding silence)");
      };
      window.showWisdom = function() {
        alert("üìú 'When diet is wrong, medicine is of no use. When diet is correct, medicine is of no need.' ‚Äî ancient Ayurvedic proverb. (this is an educational tribute)");
      };

      // floating leaves generator (more dynamic)
      function initLeaves() {
        const canvas = document.getElementById('leaf-canvas');
        for (let i=0; i<22; i++) {
          const leaf = document.createElement('div');
          leaf.className = 'floating-leaf';
          leaf.style.left = Math.random() * 100 + '%';
          leaf.style.animationDelay = (Math.random() * 18) + 's';
          leaf.style.fontSize = (1.2 + Math.random() * 2) + 'rem';
          leaf.innerHTML = ['üçÇ','üçÉ','üåø','‚òòÔ∏è','üå±','ü™¥'][Math.floor(Math.random()*6)];
          leaf.style.opacity = 0.1 + Math.random() * 0.2;
          canvas.appendChild(leaf);
        }
      }
      initLeaves();

      // initial encyclopedia population
      window.onload = function() {
        filterPlants(); // fills grid
      };
    })();
  </script>
</body>
</html>
